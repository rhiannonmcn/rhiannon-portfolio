<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A portfolio website of Rhiannon McNulty's work"
    />
    <meta
      name="keywords"
      content="portfolio, software developer, rhiannon mcnulty, design, graphic design, ireland, kerry, html, css, javascript"
    />
    <!--Bootstrap css link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Rhiannon McNulty</title>
  </head>
  <body>
    <!--Start 0f Navigation Bar-->
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-bg">
        <div class="container">
          <div></div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
 
    <!--Start of Hero Section-->
    <section class="hero-section">
      <div
        class="hero-container d-flex justify-content-center align-items-center row"
      >
        <div
          class="hero-img-container col-sm-12 col-md-12 col-lg-7 d-flex justify-content-center align-items-center"
        >
          <img
            src="assets/images/bw-profilw-circle.png"
            class="hero-img"
            height="375"
            width="375"
          />
        </div>
        <div
          class="col-sm-12 col-md-12 col-lg-5 d-flex justify-content-center align-items-center flex-column"
        >
          <h1 class="h1-hero text-center">
            <span class="hero-heading">I am</span>
          </h1>
          <h2 class="h2-hero text-center">
            <span class="typing"></span>
          </h2>
        </div>
      </div>
    </section>
 
    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
